language: android
jdk:
- oraclejdk8
sudo: required
dist: trusty
env:
  global:
  - BRANCH_NAME=master
  - ANDROID_BUILD_TOOLS=29.0.3
android:
  components:
  - android-29
  - build-tools-$ANDROID_BUILD_TOOLS
  - extra-google-google_play_services
  licenses:
  - ".+"
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- openssl aes-256-cbc -K $encrypted_a947c7e304d7_key -iv $encrypted_a947c7e304d7_iv
  -in zzcxv-c780e-ec750bd872cb.json.enc -out zzcxv-c780e-ec750bd872cb.json -d
- openssl aes-256-cbc -K $encrypted_a947c7e304d7_key -iv $encrypted_a947c7e304d7_iv
  -in google-services.json.enc -out app/google-services.json -d
before_script:
- env
script:
- "./firebase1.sh"
